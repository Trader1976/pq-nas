<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PQ-NAS — Sign in with DNA</title>
    <style>
        :root{
            --bg: #050712;
            --fg: #00f0f8;
            --fg-dim: rgba(0,240,248,0.78);
            --panel: rgba(255,255,255,0.03);
            --border: rgba(0,240,248,0.26);
            --border2: rgba(0,240,248,0.14);
            --shadow: rgba(0,240,248,0.10);
            --qr-bg: #ffffff;
        }

        * { box-sizing: border-box; }

        body{
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            padding: 28px 18px;
            background: var(--bg);
            color: var(--fg);
        }

        .wrap{
            min-height: calc(100dvh - 56px);
            display: grid;
            place-items: center;
        }

        .card{
            width: 100%;
            max-width: 720px;
            border: 1px solid var(--border);
            border-radius: 22px;
            padding: 18px 18px 16px;
            background: var(--panel);
            box-shadow:
                    0 0 0 1px var(--border2),
                    0 18px 60px rgba(0,0,0,0.35),
                    0 0 40px var(--shadow);
        }

        .brand{
            display: flex;
            justify-content: center;
            margin: 8px 0 14px;
        }

        .brand img{
            width: min(640px, 100%);
            height: auto;
            display: block;
        }

        h1{
            margin: 6px 0 6px 0;
            font-size: 20px;
            text-align: center;
            letter-spacing: 0.2px;
        }

        .hint{
            text-align: center;
            color: var(--fg-dim);
            font-size: 14px;
            margin: 0 0 14px 0;
            line-height: 1.45;
        }

        .qr{
            display: flex;
            justify-content: center;
            margin: 14px 0 10px;
        }

        #qrimg{
            width: 320px;
            max-width: 100%;
            border-radius: 14px;
            background: var(--qr-bg);
            padding: 12px;
            box-shadow:
                    0 0 0 1px var(--border),
                    0 0 22px rgba(0,240,248,0.18);
        }

        .status{
            margin-top: 12px;
            padding: 10px 12px;
            border-radius: 14px;
            border: 1px solid var(--border2);
            background: rgba(0,240,248,0.06);
            color: var(--fg);
            text-align: center;
            font-size: 14px;
        }

        .footer{
            margin-top: 12px;
            text-align: center;
            color: rgba(0,240,248,0.55);
            font-size: 12px;
            letter-spacing: 0.2px;
            user-select: none;
        }

        /* Spinner overlay */
        .busy .card { opacity: 0.90; }
        .busy::before{
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.25);
            backdrop-filter: blur(2px);
        }
        .busy::after{
            content: "";
            position: fixed;
            left: 50%;
            top: 50%;
            width: 44px;
            height: 44px;
            margin-left: -22px;
            margin-top: -22px;
            border-radius: 50%;
            border: 4px solid rgba(0,240,248,0.25);
            border-top-color: rgba(0,240,248,0.95);
            animation: spin 0.9s linear infinite;
            box-shadow: 0 0 24px rgba(0,240,248,0.20);
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>

<body>
<div class="wrap">
    <div class="card">
        <div class="brand">
            <img src="/static/pqnas_logo.png" alt="DNA PQ-NAS — Post Quantum Network Attached Storage" />
        </div>

        <h1>Sign in with DNA</h1>
        <div class="hint">
            Open <b>DNA-Messenger</b> → <b>QR Reader</b> → scan the QR code.
        </div>

        <div class="qr">
            <img id="qrimg" alt="QR code" />
        </div>

        <div id="status" class="status">Issuing session…</div>

        <div class="footer">© CPUNK 2026</div>
    </div>
</div>

<script src="/static/pqnas_v4.js"></script>
</body>
</html>
