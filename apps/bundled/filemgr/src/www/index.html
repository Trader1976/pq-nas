<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PQ-NAS • File Manager</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Use PQ-NAS global themes -->
  <link rel="stylesheet" href="/static/theme.css">
  <script src="/static/theme.js"></script>

  <style>
    :root{
      /* App surfaces default to global theme tokens */
      --fm_surface: var(--panel);
      --fm_surface2: var(--panel2);
      --fm_modal_overlay: rgba(0,0,0,0.55);
    }

    /* Semantic hook for breadcrumb container (styled mainly via #pathLine) */
    .crumbbar {}

    html:not([data-theme]){
      --bg: #050712;
      --fg: #00f0f8;
      --fg-rgb: 0,240,248;
      --fg-dim: rgba(var(--fg-rgb),0.74);
      --border: rgba(var(--fg-rgb),0.22);
      --border2: rgba(var(--fg-rgb),0.12);
      --shadow: 0 18px 70px rgba(0,0,0,0.55);
      --radius: 18px;
      --radius2: 22px;

      --ok-rgb: var(--fg-rgb);
      --warn-rgb: 255,190,0;
      --fail-rgb: 255,90,90;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      color:var(--fg);
      font-family: var(--sans);
      background:
              radial-gradient(1200px 700px at 18% 8%, rgba(var(--fg-rgb),0.11), transparent 55%),
              radial-gradient(1000px 700px at 82% 12%, rgba(var(--fg-rgb),0.07), transparent 60%),
              linear-gradient(180deg, #04050f, var(--bg));
      overflow:hidden;
    }

    .wrap{
      height:100%;
      display:flex;
      flex-direction:column;
      padding:14px;
      gap:14px;
    }

    .panel{
      flex: 1 1 auto;
      min-height:0;
      border:1px solid var(--border);
      border-radius: var(--radius2);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.30));
      box-shadow: var(--shadow);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }

    /* ---------------- Header bar ---------------- */

    .bar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:12px 14px;
      border-bottom: 1px solid var(--border2);
      background: rgba(0,0,0,0.18);
    }

    .left{
      min-width:0;
      display:flex;
      flex-direction:column;
      gap:4px;
    }

    .title{
      font-weight: 900;
      letter-spacing: 0.2px;
      font-size: 14px;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    /* Breadcrumb row (horizontal) */
    #pathLine{
      display:flex;
      align-items:center;
      gap:8px;
      min-width:0;
      white-space:nowrap;
      overflow:hidden;
      max-width: 60vw; /* tweak */
      font-family: var(--mono);
      color: var(--fg-dim);
      font-size: 12px;
    }

    #pathLine .crumb{
      cursor:pointer;
      font-weight: 850;
      opacity: .86;
      user-select: none;
      color: rgba(var(--fg-rgb),0.92);
    }
    #pathLine .crumb:hover{
      text-decoration: underline;
      opacity: 1;
    }
    #pathLine .crumb.active{
      cursor: default;
      text-decoration: none;
      opacity: 1;
    }

    #pathLine .crumbSep{
      opacity: .35;
      font-weight: 900;
      flex: 0 0 auto;
    }

    #pathLine .crumbText{
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 22ch; /* tweak */
      display:inline-block;
      vertical-align: bottom;
    }

    .actions{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap: wrap;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(var(--fg-rgb),0.28);
      background: rgba(0,0,0,0.26);
      color: var(--fg);
      font-weight: 850;
      cursor:pointer;
      text-decoration:none;
      user-select:none;
      transition: transform 120ms ease, border-color 120ms ease, background 120ms ease;
    }
    .btn:hover{
      transform: translateY(-1px);
      border-color: rgba(var(--fg-rgb),0.42);
      background: rgba(var(--fg-rgb),0.07);
    }
    .btn.secondary{
      border-color: rgba(255,255,255,0.12);
      color: rgba(var(--fg-rgb),0.82);
    }
    .btn.secondary:hover{
      border-color: rgba(255,255,255,0.22);
      background: rgba(255,255,255,0.05);
    }

    .btnIco{ width:16px; height:16px; opacity:0.9; }
    .btnTxt{ display:inline; }
    @media (max-width: 520px){ .btnTxt{ display:none; } }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 800;
      border: 1px solid var(--border2);
      background: rgba(0,0,0,0.28);
      color: var(--fg);
      white-space: nowrap;
    }
    .badge.ok   { border-color: rgba(var(--ok-rgb),0.30);   background: rgba(var(--ok-rgb),0.08); }
    .badge.warn { border-color: rgba(var(--warn-rgb),0.25); background: rgba(var(--warn-rgb),0.10); color: rgba(255,225,170,0.95); }
    .badge.err  { border-color: rgba(var(--fail-rgb),0.25); background: rgba(var(--fail-rgb),0.10); color: rgba(255,190,190,0.95); }

    /* ---------------- Grid ---------------- */

    .gridWrap{
      flex: 1 1 auto;
      min-height: 0;
      overflow: auto;
      padding: 14px;
      position: relative;
    }

    .grid{
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
      align-content: start;
    }

    .tile{
      border: 1px solid var(--border2);
      border-radius: 18px;
      background: rgba(0,0,0,0.22);
      padding: 12px;
      cursor: pointer;
      user-select: none;
      transition: transform 120ms ease, background 120ms ease, border-color 120ms ease;
      display:flex;
      flex-direction:column;
      gap:10px;
      min-height: 110px;
    }

    .tile:hover{
      transform: translateY(-1px);
      background: rgba(var(--fg-rgb),0.06);
      border-color: rgba(var(--fg-rgb),0.30);
    }

    .tile.sel{
      background: rgba(var(--fg-rgb),0.10);
      border-color: rgba(var(--fg-rgb),0.38);
      box-shadow: 0 0 18px rgba(var(--fg-rgb),0.12);
    }

    .ico{
      width: 40px;
      height: 40px;
      opacity: 0.95;
      filter: drop-shadow(0 0 16px rgba(var(--fg-rgb),0.10));
    }

    .name{
      font-weight: 900;
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .meta{
      margin-top: auto;
      font-size: 12px;
      color: var(--fg-dim);
      display:flex;
      justify-content: space-between;
      gap: 10px;
    }

    .mono{ font-family: var(--mono); }

    /* ---------------- Footer ---------------- */

    .footer{
      padding:10px 12px;
      border-top:1px solid var(--border2);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      color: rgba(var(--fg-rgb),0.55);
      font-size: 12px;
    }

    /* Embedded mode */
    body.embedded .wrap{ padding:0; }
    body.embedded .panel{
      border: 0;
      border-radius: 0;
      box-shadow: none;
      background: transparent;
    }
    body.embedded .bar{
      border-bottom: 1px solid var(--border2);
      background: rgba(0,0,0,0.12);
      border-radius: 0;
      border-left: 0;
      border-right: 0;
      border-top: 0;
    }
    body.embedded .gridWrap{ padding: 12px; }
    body.embedded .footer{ border-top: 1px solid var(--border2); border-radius: 0; }

    /* Context menu */
    .ctxMenu{
      position: fixed;
      z-index: 9999;
      min-width: 180px;
      max-width: min(360px, calc(100vw - 24px));
      border: 1px solid var(--border2);
      border-radius: 14px;
      background: rgba(0,0,0,0.72);
      box-shadow: var(--shadow);
      padding: 6px;
      display: none;
      backdrop-filter: blur(8px);
    }
    .ctxMenu.show{ display:block; }

    .ctxItem{
      width: 100%;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      padding: 10px 10px;
      border-radius: 10px;
      border: 1px solid transparent;
      background: transparent;
      color: var(--fg);
      cursor: pointer;
      font-weight: 800;
      text-align: left;
    }
    .ctxItem:hover{
      background: rgba(var(--fg-rgb),0.07);
      border-color: rgba(var(--fg-rgb),0.18);
    }
    .ctxItem.danger{ color: rgba(255,190,190,0.98); }
    .ctxItem.danger:hover{
      background: rgba(var(--fail-rgb),0.14);
      border-color: rgba(var(--fail-rgb),0.25);
    }

    .ctxSep{
      height: 1px;
      background: rgba(var(--fg-rgb),0.10);
      margin: 6px 4px;
    }

    /* Drop overlay */
    .dropOverlay{
      position:absolute;
      inset: 10px;
      border-radius: 18px;
      border: 2px dashed rgba(var(--fg-rgb),0.35);
      background: rgba(0,0,0,0.45);
      box-shadow: 0 0 0 1px rgba(0,0,0,0.25) inset, var(--shadow);
      display:none;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding: 18px;
      z-index: 50;
      backdrop-filter: blur(6px);
    }
    .dropOverlay.show{ display:flex; }
    .dropOverlay .big{
      font-weight: 950;
      font-size: 16px;
      letter-spacing: 0.2px;
    }
    .dropOverlay .small{
      margin-top: 6px;
      font-size: 12px;
      color: var(--fg-dim);
    }
    .dropOverlay { pointer-events: none; }

    /* Upload progress */
    #uploadProg { margin-top: 8px; }
    #uploadProg .upRow { display:flex; justify-content:space-between; gap:12px; align-items:center; }
    #uploadProg .upText { opacity: .9; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
    #uploadProg .upPct { font-variant-numeric: tabular-nums; opacity:.9; }
    #uploadProg .upBar {
      margin-top: 6px;
      height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.10);
    }
    #uploadProg .upFill {
      height: 100%;
      border-radius: 999px;
      background: rgba(var(--fg-rgb), 0.75);
    }
    .modal{
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 10000;
      background: var(--fm_modal_overlay);
      backdrop-filter: blur(6px);
    }

    .modal.show{ display:flex; }

    .modalCard{
      width: min(720px, calc(100vw - 24px));
      border: 1px solid var(--border2);
      border-radius: 18px;
      background: linear-gradient(180deg, var(--fm_surface2), var(--fm_surface));
      box-shadow: var(--shadow);
      overflow: hidden;

      /* Make modal usable with large content (Raw JSON, long lists) */
      display: flex;
      flex-direction: column;
      max-height: min(82vh, 900px);
    }

    .modalHead{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 12px;
      padding: 12px 14px;
      border-bottom: 1px solid var(--border2);
      background: rgba(0,0,0,0.18);

      /* Keep header visible while body scrolls */
      flex: 0 0 auto;
    }

    .modalBody{
      padding: 14px;
      display: grid;
      grid-template-columns: 160px 1fr;
      gap: 10px 14px;

      /* Let body scroll within capped modal height */
      flex: 1 1 auto;
      min-height: 0;
      overflow: auto;
      overscroll-behavior: contain;
      -webkit-overflow-scrolling: touch;
    }

    /* ---- Properties modal: make typography denser ---- */
    #propsModal .modalBody{
      font-size: 13px;      /* affects k/v rows */
      line-height: 1.35;
    }

    #propsModal .k{
      font-size: 12px;
    }

    #propsModal .mono{
      font-size: 12px;      /* affects hashes, mono values */
    }

    #propsModal pre.pre{
      font-size: 11px;      /* Raw JSON */
      line-height: 1.3;
    }

    .hidden{ display:none !important; }

    .modalTitle{
      font-weight: 950;
      letter-spacing: .2px;
    }

    .modalSub{
      margin-top: 2px;
      font-size: 12px;
      color: var(--fg-dim);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 58ch;
    }


    @media (max-width: 520px){
      .modalBody{ grid-template-columns: 1fr; }
    }

    .k{
      color: rgba(var(--fg-rgb),0.70);
      font-weight: 850;
    }

    .v{
      color: rgba(var(--fg-rgb),0.95);
      overflow-wrap: anywhere;
    }

    #propsBody details > summary {
      cursor: pointer;
      user-select: none;
    }
    #propsBody pre.pre {
      margin: 10px 0 0 0;
      white-space: pre-wrap;
      word-break: break-word;
    }




    /* If you want the Raw JSON block to scroll inside its own box too: */
    #propsBody pre.pre{
      max-height: 42vh;           /* NEW: don't let raw JSON dominate */
      overflow: auto;             /* NEW */
      padding: 10px 12px;         /* NEW: readability */
      border: 1px solid var(--border2);
      border-radius: 12px;
      background: rgba(0,0,0,0.22);
    }

    .tile{ position: relative; } /* needed for absolute badge */


    /* Share badge overlay (added by JS after shares cache loads) */
    .tile{ position: relative; } /* needed for absolute badge */

    .shareBadge{
      position:absolute;
      top:10px;
      right:10px;

      width:28px;
      height:28px;
      border-radius:999px;

      display:flex;
      align-items:center;
      justify-content:center;

      font-size:16px;
      line-height:1;

      background: rgba(0, 255, 180, 0.18);
      border: 1px solid rgba(0, 255, 180, 0.45);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
    }

    .shareBadge.expired{
      background: rgba(255,70,70,0.18);
      border-color: rgba(255,70,70,0.55);
      color: rgba(255,70,70,0.95);
    }




  </style>
</head>

<body>
<div class="wrap">
  <div class="panel">
    <div class="bar">
      <div class="left">
        <div class="title" id="titleLine">File Manager</div>
        <div id="pathLine" aria-label="Breadcrumb path">path: (loading)</div>
      </div>

      <div class="actions">
        <span class="badge warn" id="badge">loading…</span>

        <button class="btn secondary" id="upBtn" type="button" title="Up">
          <img class="btnIco" id="upIcon" src="./icons/updir_small.png" alt="">
          <span class="btnTxt">Up</span>
        </button>

        <button class="btn" id="refreshBtn" type="button" title="Refresh">
          <span class="btnTxt">Refresh</span>
        </button>

        <!-- hidden pickers -->
        <input id="filePick" type="file" multiple style="display:none" />
        <input id="folderPick" type="file" webkitdirectory multiple style="display:none" />
      </div>
    </div>

    <div class="gridWrap" id="gridWrap">
      <div class="dropOverlay" id="dropOverlay" aria-hidden="true">
        <div>
          <div class="big">Drop files or folders to upload</div>
          <div class="small">Uploads into the current folder</div>
        </div>
      </div>

      <div class="grid" id="grid"></div>
    </div>

    <div class="footer">
      <div id="status" class="mono">Ready.</div>

      <div id="uploadProg" style="display:none" aria-hidden="true">
        <div class="upRow">
          <div id="uploadProgText" class="upText">Uploading…</div>
          <div id="uploadProgPct" class="upPct">0%</div>
        </div>
        <div class="upBar">
          <div id="uploadProgFill" class="upFill" style="width:0%"></div>
        </div>
      </div>

      <div class="mono">PQ-NAS bundled app • filemgr 1.0.0</div>
    </div>
  </div>
</div>
<div id="propsModal" class="modal" aria-hidden="true">
  <div class="modalCard" role="dialog" aria-modal="true" aria-labelledby="propsTitle">
    <div class="modalHead">
      <div>
        <div id="propsTitle" class="modalTitle">Properties</div>
        <div id="propsPath" class="modalSub mono">/</div>
      </div>
      <button id="propsClose" class="btn secondary" type="button" title="Close">
        <span class="btnTxt">Close</span>
      </button>
    </div>

    <div id="propsBody" class="modalBody"></div>
  </div>
</div>
<div id="shareModal" class="modal" aria-hidden="true">
  <div class="modalCard" role="dialog" aria-modal="true" aria-labelledby="shareTitle">
    <div class="modalHead">
      <div>
        <div id="shareTitle" class="modalTitle">Share link</div>
        <div id="sharePath" class="modalSub mono">/</div>
      </div>
      <button id="shareClose" class="btn secondary" type="button" title="Close">
        <span class="btnTxt">Close</span>
      </button>
    </div>

    <div class="modalBody">
      <div class="k">Expiry</div>
      <div class="v">
        <select id="shareExpiry" class="mono" style="width:100%; padding:10px 12px; border-radius:12px; border:1px solid var(--border2); background:rgba(0,0,0,0.22); color:var(--fg);">
          <option value="1h">1 hour</option>
          <option value="24h" selected>24 hours</option>
          <option value="7d">7 days</option>
          <option value="never">Never</option>
        </select>
      </div>

      <div class="k">Action</div>
      <div class="v" style="display:flex; gap:10px; flex-wrap:wrap;">
        <button id="shareCreateBtn" class="btn" type="button">Create link</button>
        <div id="shareStatus" class="mono" style="align-self:center; opacity:.85;">&nbsp;</div>
      </div>

      <div id="shareOutWrap" class="hidden" style="grid-column: 1 / -1;">
        <div class="k" style="margin-bottom:8px;">Link</div>
        <div class="v" style="display:flex; gap:10px; align-items:center;">
          <input id="shareOut" class="mono" readonly
                 style="flex:1 1 auto; min-width:0; padding:10px 12px; border-radius:12px; border:1px solid var(--border2); background:rgba(0,0,0,0.22); color:var(--fg);" />
          <button id="shareCopyBtn" class="btn secondary" type="button">Copy</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="ctxMenu" class="ctxMenu" role="menu" aria-hidden="true"></div>
<script src="./app.js"></script>
</body>
</html>
